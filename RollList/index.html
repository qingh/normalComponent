<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚播列表组件</title>
	<style type="text/css">
		/* 滚播列表样式 */
		*{
			padding:0;
			margin:0;
		}
		.rollList{
			width:600px;
			height:40px;
			overflow:hidden;
			line-height:40px;
			position:relative;
		}
		.rollList p{
			width:100%;
			height:40px;
			font-size:14px;
		}
		.listmodcon{
			position:absolute;
			top:0;
			left:0;
		}
		/* 滚播列表样式 */
	</style>
</head>
<body>
	<!-- 基本滚播列表 S-->
	<div class="rollList" id="rollList">
		<div class="listmodcon">
			<p>111111111111111111111111111</p>
			<p>222222222222222222222222222</p>
			<p>333333333333333333333333333</p>
			<p>444444444444444444444444444</p>
		</div>
	</div>
	<!-- 基本滚播列表 E-->

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="RollingList.js"></script>
	<script type="text/javascript">
		//基本滚播列表
		new RollingList("rollList");
	</script>
</body>
</html>
